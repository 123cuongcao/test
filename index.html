  <body>
    <!-- 
        nhòm thẻ block và nhom  thẻ inline
        nhóm block :
            + là những thẻ chiếm hết chiều ngang của trang web
            + mình có thể set( with ,height,margin,padding 4 chiều)
            --các thẻ hay dùng"
            div,p,section,aside,article,head,footer,ul,ol,.....
        nhóm thẻ inline:
            +là nhóm thẻ nằm trên cùng 1 hàng
            +khong set được height ,margin padding chỉ set được trái phải
            --các thẻ hay dùng
            input,label,img,button,span...


     -->
     <div class="trangtaolao">adadadad</div>

     <span style="background-color: aquamarine;">dadada</span>
